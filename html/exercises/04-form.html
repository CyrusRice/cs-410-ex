<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <form action="">
        <!-- Add your code here -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <input type="radio" id="spongebob" value="Spongebob"/>
        <label for="spongebob">Spongebob</label>
        <input type="radio" id="sandy" value="Sandy"/>
        <label for="sandy">Sandy</label>
        <input type="radio" id="patrick" value="Patrick"/>
        <label for="patrick">Patrick</label>
        <input type="checkbox" id="y1" />
        <label for="y1">Yes, I have watched all episodes!</label>
        <input type="checkbox" id="y2" />
        <label for="y2">Yes, it's got the best memes.</label>
        <input type="submit" id="submit" value="Submit" />
        <input type="reset" id="reset" value="Reset" />
      </form>
    </main>
  </body>
</html>
